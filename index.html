<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Ice Cream Maker</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="headerBar">
      <h1>Let's Make Some Ice Cream!</h1>
    </div>

    <div class="main">

      <div class='iceCreamCreator'>
        <form id='iceCreamForm'>
          <label for="iceCreamName" id="nameFlavor">Name Your Flavor:</label>
          <input id='iceCreamName' type="text" placeholder="ex. rocky road"/>
          <hr>
          <h2>Pick your ingredients:</h2>

          <ul id='iceCreamCheckboxes'>

          </ul>

          <hr>
          <button id="create">Create Ice Cream!</button>
        </form>
      </div>

      <div class='iceCreamContainer'>
        <h2>ALL THE ICE CREAMS!</h2>
          <div id="iceCreamGrid">

          </div>
        </div>
      </div>



    </div>
    <script src="index.js"></script>
    <!-- <script src="demo.js"></script> -->
  </body>
</html>
